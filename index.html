<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BOOTSTRAP CDN ---->
        <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    </head>
    <body>

        <!-- NAVIGTION -->
        <nav class="navbar navbr-light bg-light">

            <a href="/" class="navbar-brand">
                Product App
            </a>

        </nav>

        <div class="container">
            <!--APPLICATION Inicio-->
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                     <div class="card">
                        <div class="card-header">
                            <h4>Add A Product</h4>
                        </div>

                            <form id="product-form" class="card-body">
                                
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Product Name" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input type="number" id="year" min="1900" value="2018" max="2060" placeholder="Year Product" class="form-control">
                                </div>

                                <input type="submit" value="Save" class="btn btn-primary btn-block">

                            </form>
                     </div>
                </div>

                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    
        <script src="App.js"></script>
    </body>
</html>
